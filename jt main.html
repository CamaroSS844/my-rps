<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./js app.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header id="score-board">
        <div id="player">
            <p>Player</p>
            <p class="player-score">0</p>
        </div>
        <div id="computer">
            <p>Computer</p>
            <p class="computer-score">0</p>
        </div>
    </header>
    <div id="welcome">
        <h1>Rock Paper and Scissors</h1>
        <button id="play">Let's Play</button>
    </div>
    <div id="game" class="inact">
        <h2 class="output">Pick an Option</h2>

        <div id="player-choice">
            <img src="./assets/rock.png" id="playRock" class="playC active" name="rock">
            <img src="./assets/paper.png" id="playPaper" class="playC" name="paper">
            <img src="./assets/scissors.png" id="playScissors" class="playC" name="scissors">
        </div>
        <div id="computer-choice">
            <img src="./assets/rock.png" id="playRock" class="computerC active" name="rock">
            <img src="./assets/paper.png" class="computerC " name="paper">
            <img src="./assets/scissors.png" class="computerC " name="scissors">
        </div><br>
        <span class="choice">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </span>
        <script src="./js app.js"></script>
</body>

</html>
